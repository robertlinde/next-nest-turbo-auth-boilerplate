name: Lint PR Title

permissions:
  contents: none

on:
  pull_request:

jobs:
  lint-pr-title:
    name: Lint PR Title
    runs-on: ubuntu-latest

    steps:
      - name: Run Lint PR Title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            build
            chore
            ci
            docs
            feat
            fix
            perf
            refactor
            revert
            style
            test
            
